<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeLift - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FF9A8B, #FF6A88, #6B8DD6);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }
        .btn {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #3e8e41, #2a7b4f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .switch-form a:hover {
            text-decoration: underline;
            color: #2E8B57;
        }
        .error-message {
            color: #f44336;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
        }
    </style>
</head>
<body>

    <!-- LOGIN FORM -->
    <div class="container" id="loginForm">
        <h2>Login to WeLift ðŸ’ª</h2>
        <div class="error-message" id="loginError"></div>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="switch-form">
            <span>Don't have an account? </span>
            <a href="#" onclick="toggleForms('registerForm')">Register</a>
        </div>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="container" id="registerForm" style="display: none;">
        <h2>Register for WeLift</h2>
        <div class="error-message" id="registerError"></div>
        <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="registerEmail">Email (optional)</label>
            <input type="email" id="registerEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="Choose a password">
        </div>
        <div class="form-group">
            <label for="registerConfirmPassword">Confirm Password</label>
            <input type="password" id="registerConfirmPassword" placeholder="Confirm your password">
        </div>
        <button class="btn" onclick="register()">Register</button>
        <div class="switch-form">
            <span>Already have an account? </span>
            <a href="#" onclick="toggleForms('loginForm')">Login</a>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = 'http://localhost:3000/api';
        
        function toggleForms(formToShow) {
            document.getElementById('loginForm').style.display = formToShow === 'loginForm' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = formToShow === 'registerForm' ? 'block' : 'none';
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                document.getElementById('loginError').textContent = 'Please enter both username and password';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store token & Redirect to Dashboard
                localStorage.setItem('weliftToken', data.token);
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }
        
        async function register() {
            const name = document.getElementById('registerName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
            
            if (!name || !username || !password) {
                document.getElementById('registerError').textContent = 'Please fill in all required fields';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Store token & Redirect to Dashboard
                localStorage.setItem('weliftToken', data.token);
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                document.getElementById('registerError').textContent = error.message;
            }
        }
    </script>

</body>
</html>
